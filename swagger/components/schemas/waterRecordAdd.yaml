type: object
required:
  - _id
  - localMonth
  - localDate
  - localTime
  - waterValue
  - owner
properties:
  _id:
    type: string
    example: '66a5012643030e5ea5cd37bf'
  localMonth:
    type: string
    example: '07.2024'
  localDate:
    type: string
    example: '27.07.2024'
  localTime:
    type: string
    example: '16:16'
  waterValue:
    type: number
    example: 500
  owner:
    $ref: ./owner.yaml
