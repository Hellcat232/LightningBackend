type: object
required:
  - _id
  - email
  - name
  - waterRate
  - createdAt
  - updatedAt
properties:
  _id:
    type: string
    example: '66a49dbcaf423ab2f8483baf'
  email:
    type: string
    example: 'koji221111222112619@cutxsew.com'
  password:
    type: string
    example: '$2b$10$1r2yhqs2UprL0TH876bQ.OoE/TCmy6B0S6qpOz27WvvlzaYTtg056'
  accessToken:
    type: [string, 'null']
    example: null
  refreshToken:
    type: [string, 'null']
    example: null
  name:
    type: string
    example: 'Ko333'
  gender:
    type: [string, 'null']
    example: null
  avatar:
    type: [string, 'null']
    example: null
  weight:
    type: [number, 'null']
    example: null
  sportsActivity:
    type: [string, 'null']
    example: null
  waterRate:
    type: string
    example: '1.5'
  createdAt:
    type: string
    format: date-time
    example: '2024-07-27T07:11:56.091Z'
  updatedAt:
    type: string
    format: date-time
    example: '2024-07-27T12:06:16.546Z'
