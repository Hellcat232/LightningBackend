type: object
required:
  - localDate
  - localTime
  - waterValue
  - owner
properties:
  _id:
    type: string
    example: '60d0fe4f5311236168a109ca'
  localMonth:
    type: string
    example: '07-2024'
  localDate:
    type: string
    example: '23.05.2024'
  localTime:
    type: string
    example: '14:30'
  waterValue:
    type: number
    example: 250
  owner:
    type: string
    example: '60d0fe4f5311236168a109cb'
