tags:
  - Water
summary: Get daily water records
operationId: getFullDayWater
security:
  - bearerAuth: []
parameters:
  - in: query
    name: localDate
    required: true
    schema:
      type: string
      example: '27.07.2024'
responses:
  200:
    description: Retrieved
    content:
      application/json:
        schema:
          type: object
          properties:
            msg:
              type: string
              example: GETED!
            waterRate:
              type: object
              properties:
                feasibility:
                  type: number
                  example: 80
                completed:
                  type: boolean
                  example: false
            waterRecord:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                    example: '66a0d6dfbb254e5308c48e80'
                  owner:
                    type: string
                    example: '669fb9997871c8f7eeea3db4'
                  localMonth:
                    type: string
                    example: '07.2024'
                  localDate:
                    type: string
                    example: '24.07.2024'
                  waterValue:
                    type: number
                    example: 600
                  localTime:
                    type: string
                    example: '12:26'
                  createdAt:
                    type: string
                    format: date-time
                    example: '2024-07-24T10:26:39.165Z'
                  updatedAt:
                    type: string
                    format: date-time
                    example: '2024-07-24T10:29:15.693Z'
  400:
    description: Bad Request
  500:
    description: Internal Server Error
