tags:
  - Water
summary: Add a water record
operationId: postDayWater
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          waterValue:
            type: number
            example: 250
          localDate:
            type: string
            example: '23.05.2024'
          localTime:
            type: string
            example: '14:30'
responses:
  201:
    description: Created
    content:
      application/json:
        schema:
          type: object
          properties:
            msg:
              type: string
              example: CREATED!
            waterRecord:
              $ref: ..\..\..\components\schemas\waterRecordAdd.yaml
  400:
    description: Bad Request
  500:
    description: Internal Server Error
