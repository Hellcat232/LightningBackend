tags:
  - Water
summary: Partially update a water record by ID
operationId: patchDayWater
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          waterValue:
            type: number
            example: 600
          localTime:
            type: string
            example: '14:30'
responses:
  201:
    description: Updated
    content:
      application/json:
        schema:
          type: object
          properties:
            msg:
              type: string
              example: UPDATED!
            waterRecord:
              type: object
              $ref: ../../../../components/schemas/water.yaml
  400:
    description: Bad Request
  500:
    description: Internal Server Error
