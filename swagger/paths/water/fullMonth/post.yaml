tags:
  - Water
summary: Get monthly water records
operationId: postFullMonthWater
security:
- bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          localDate:
            type: string
            example: "2023-07-22"
responses:
  200:
    description: Retrieved
    content:
      application/json:
        schema:
          type: object
          properties:
            msg:
              type: string
              example: GETED!
            waterRecord:
              type: object
              additionalProperties:
                type: array
                items:
                  type: object
                  $ref: ../../../components/schemas/water.yaml
  400:
    description: Bad Request
  500:
    description: Internal Server Error
