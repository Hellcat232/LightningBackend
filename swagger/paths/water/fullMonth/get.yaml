tags:
  - Water
summary: Get monthly water records
operationId: getFullMonthWater
security:
  - bearerAuth: []
parameters:
  - in: query
    name: localDate
    required: true
    schema:
      type: string
      example: '05.2024'
responses:
  200:
    description: Retrieved
    content:
      application/json:
        schema:
          type: object
          properties:
            msg:
              type: string
              example: GETED!
            totalWaterDrunk:
              type: number
              example: 2700
            waterRecord:
              type: array
              items:
                $ref: ..\..\..\components\schemas\waterRecordFullMonth.yaml
  400:
    description: Bad Request
  500:
    description: Internal Server Error
